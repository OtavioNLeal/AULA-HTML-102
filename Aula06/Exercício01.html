    <h1>Elementos textuais em HTML</h1>
    <br>
    <small>Autor: <cite>Otávio Nascimento Leal Goes</cite></small>
    <br>
    <p><strong>Elemento abbr:</strong><br>
    <abbr title="Elementos textuais em html">HTML</abbr>
    <br>
    <p><strong>Elemento dfn:</strong><br>
    O <dfn>HTML</dfn> é uma linguagem de marcação padrão para criar páginas web.</p>
    <br>
    <i>Elementos kbd e q:</i> <br>
    <q>No Windows, o atalho <kbd>Ctrl</kbd> + <kbd>C</kbd> copia o texto.</q> <br>
    <q>No MAC, o atalho <kbd>Cmd</kbd> + <kbd>C</kbd> copia o texto.</q>
