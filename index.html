<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Elemento Table</h1>
    </header>
    <article>
        <table border="1">
            <tr>
                <caption>Linhas</caption>
                <th>Conteudo coluna 1</th>
                <th>Conteudo coluna 2</th>
            </tr>
            <tr>
                <td>Celula linha 2 coluna 1</td>
                <td>Celula linha 2 coluna 2</td>
            </tr>
            <tr>
                <td>Celula linha 3 coluna 1</td>
                <td>Celula linha 3 coluna 2</td>
            </tr>
        </table>
    </article>
</body>
</html>
