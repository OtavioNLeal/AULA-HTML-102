<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Info. Aluno</h1>
    <form action="#">
        <label for="cx1">Nome:</label>
        <input type="text" id="cx1">
        
        <label for="email">E-mail</label>
        <input type="email" id="email"><br><br>

        <label for="cx2">Nome Social:</label>
        <input type="text" id="cx2"><br>

        <h2>Curso</h2>
        
        <input type="radio" name="curso" value="op1"> 
        <label for="dev_web">Dev Web.</label>
        <br><br>
        <input type="radio" name="curso" id="op2" value="op2"> 
        <label for="op2">Suporte T.I.</label>
        <br><br>
        <input type="radio" name="curso" id="op3" value="op3"> 
        <label for="op3">IBM Cloud.</label>
        <p></p>

        <h2>Horário:</h2>
        <input type="checkbox" name="periodo1" id="h1">
        <label for="h1">08:00 - 10:00</label>
        <br><br>
        <input type="checkbox" name="periodo2" id="h2">
        <label for="h2">10:00 - 12:00</label>
        <br><br>
        <input type="checkbox" name="periodo3" id="h3">
        <label for="h3">13:00 - 15:00</label>
        <br><br>
        <input type="checkbox" name="periodo4" id="h4">
        <label for="h4">15:00 - 17:00</label>

        <p></p><input type="submit" value="Enviar">


    </form>
</body>
</html>
